<header>
  <div class="container-fluid d-flex flex-row justify-content-between align-items-center p-3">
    <a href="/">
      <img class="logo" src="{{ .Site.Params.logo }}" alt="{{ .Site.Title }}">
    </a>
    <nav>
      <a href="/" class="p-2">Home</a>
      <a href="#" class="p-2" data-bs-toggle="dropdown">Products</a>
      <a href="/about" class="p-2">About Us</a>
      <ul class="dropdown-menu">
        {{ range where site.RegularPages "Type" "product" }}
        <li><a href="{{ .Permalink }}" class="dropdown-item">{{ .Title }}</a></li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
