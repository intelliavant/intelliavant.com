{{ $data := site.Data.footer }}

<footer class="d-flex flex-column">
  <div class="container mt-5 mb-3 d-flex flex-column flex-grow-1">
    <div class="row flex-grow-1">
    {{ range $data.columns }}
      <div class="col-sm">
        {{ range .links }}
        <div>
          <a href="{{ .href }}">{{ .title }}</a>
        </div>
        {{ end }}
      </div>
      {{ end }}
    </div>

    <div class="row copyright">
      {{ $data.copyright }}
    </div>
  </div>
</footer>
